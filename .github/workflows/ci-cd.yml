name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest test_app.py -v

  security-scan:
      needs: test
      runs-on: ubuntu-latest
      
      steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install safety
        run: pip install safety
      
      - name: Safety scan with API key
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
        run: safety scan
      
      - name: Run Bandit (SAST para Python)
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true
          cat bandit-report.json
          
  build:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t pruebarepo:${{ github.sha }} .
        docker tag pruebarepo:${{ github.sha }} pruebarepo:latest
    
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-container pruebarepo:latest
        sleep 5
        curl http://localhost:5000/health
        docker stop test-container
        docker rm test-container

  dast-scan:
    name: DAST con OWASP ZAP
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      run: |
        docker run -d -p 5000:5000 --name app-container pruebarepo:latest
        echo "waiting for app init..."

    - name: Wait for app to be ready
      run: |
        timeout 30s bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'
        echo "âœ… App is ready!"

    - name: Run OWASP ZAP Baseline Scan
      run: |
        docker run --network="host" -v $(pwd):/zap/wrk:rw \
          -t owasp/zap2docker-stable zap-baseline.py \
          -t http://localhost:5000 \
          -r zap-report.html \
          -J zap-report.json \
          || true

    - name: Upload ZAP report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: zap-reports
        path: |
          zap-report.html
          zap-report.json

    - name: Stop application container
      if: always()
      run: |
        docker logs app-container
        docker stop app-container
        docker rm app-container

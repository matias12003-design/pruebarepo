name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest test_app.py -v

  security-scan:
      needs: test
      runs-on: ubuntu-latest
      
      steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install safety
        run: pip install safety
      
      - name: Safety scan with API key
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
        run: safety scan
      
      - name: Run Bandit (SAST para Python)
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true
          cat bandit-report.json
          
  build:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t pruebarepo:${{ github.sha }} .
        docker tag pruebarepo:${{ github.sha }} pruebarepo:latest
    
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-container pruebarepo:latest
        sleep 5
        curl http://localhost:5000/health
        docker stop test-container
        docker rm test-container